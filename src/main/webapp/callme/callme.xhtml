<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>demo speak</title>
	<link
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
		rel="stylesheet"></link>
</h:head>
<h:body style="padding:20px">

	<form jsf:id="userform">


		<div class="form-group">
			<label for="to">To</label> <input id="to" type="text"
				class="form-control" placeholder="To"
				jsf:value="#{callmeController.to}" />
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" class="form-control" placeholder="message"
				jsf:value="#{callmeController.message}" />
		</div>
		<button type="Submit" class="btn btn-default btn-primary"
			jsf:action="#{callmeController.callMe}">Submit</button>
	</form>
</h:body>
</html>
